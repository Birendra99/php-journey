<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form With PHp</title>
</head>
<body>
    <div>
        <form action="./form.php" method="post">
            <input type="text" name="name" placeholder="Enter User Name"> <br><br>
            <input type="email" name="email" placeholder="Enter Email"><br><br>
            <input type="password" name="password" placeholder="Enter Password"><br><br>
            <input type="checkbox" name="skills[]"  value="php"> <span>PHP</span><br>
            <input type="checkbox" name="skills[]"  value="Java"><span>Java</span><br>
            <input type="checkbox" name="skills[]"  value="JavaScript"><span>JavaScript</span><br><br>
            <input type="radio" name="gender" value="Male"> <span>Male</span><br>
            <input type="radio" name="gender" value="Female"><span>Female</span><br>
            <select name="city" >
                <option >Select City</option>
                <option value="Kathmandu"><span>Kathmandu</span></option>
                <option value="Lalitpur"><span>Lalitpur</span></option>
                <option value="Bhaktpur"><span>Bhaktpur</span></option>

            </select>
            <br><br>
            <textarea name="bio" id=""></textarea>
            <br><br>
            <button>Signup</button>


        </form>
    </div>
    
</body>
</html>
